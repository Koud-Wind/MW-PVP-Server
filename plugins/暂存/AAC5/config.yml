## AAC 5.x配置文件
# 本配置文件由杰帕斯(蓝色的羽月)翻译
# 杰帕斯QQ 1952135253
# 
# 你好,
#   欢迎使用AAC的配置文件
#   我对整个配置文件都进行了大量的注释，因此每个选项都很容易理解。
#   如果你想从一个简单的地方开始，请随时查阅下面的“常见更改”部分
#   请随意阅读检查和选项的说明并更改它们以让它们能更好的为你的服务器工作！
#   我希望AAC表现的比你想象中的要好，不辜负你的期望~
#     ~ 作者 konsolas
#
# AAC是如何运作的:
#   AAC的检测方式主要包括三个主要阶段：检查，数据库和分析
#    - 检查并分析玩家的行为，记录下所有可用的有意义(或者有趣)的数据。
#      有的检查程序还能够阻止作弊程序的使用。而这可以为你缓解一些问题。
#    - 数据库存储的数据由所有启用的检查为每个玩家生成的汇总信息的记录所组成。
#      每当重启服务器后，旧的检测数据将会被自动删除。
#    - AAC将会定期分析每个玩家的行为数据，并生成总体风险的评分和报告。
#      如果数据显示的风险等级大于配置的阈值(请参阅"yellow_score"和"red_score")，则会发出警告。
#      可以通过使用指令 /aac status <玩家> 来查看某个玩家的详细报告。
#
#   AAC在生成报告时考虑了许多因素。这些可以在此文件的“功能”部分中来查看，添加权限或禁用。
#   同时你可以在游戏中使用 /aac status <玩家> 指令，并将鼠标悬停在输出的信息中来查看更详细的信息。
#
#   您现在可以立刻使用指令 /aac check <玩家> 指令来为任何一个玩家生成报告，并可以使用指令/aac reset <玩家>
#   指令来删除/重置一个指定玩家在AAC中的所有存储数据。同时也可以使用指令 /aac status 查看所有在线玩家列表状态。
#   任何一个来自AAC发送的带字体颜色的玩家名时，都可以点击名字来获得AAC的详细报告。
##  该配置文件中的VL指的是:“违规级别”。玩家的VL(违规级别)会随着时间的推移而降低。
#
# 静默模式:
#   通常来说，AAC可以防止某些作弊在你的服务器上起作用，例如飞行或者无掉落伤害等。如果你不想让AAC限制这些
#   功能，可以在"mitigate"项里将所有都设置为"false"。另外如果你如果你不想阻止无掉落伤害，请在"bloack_nofall"
#   项里将其设置为"false"。
#
#   但你因为关掉了这些功能，所以依然会收到来自AAC的检查设置时的警告，如果你想完全禁用检查措施，则可以
#   将“enabled”项设置为"false"。
#
#   如果你想给一个玩家AAC白名单(AAC将会完全豁免该玩家)，可以使用指令 /aac exempt <玩家>。
#   就算重新启动(甚至服务器整个重新启动，哪怕连接的是同一个数据库)，这个指令的效果也会保留。
#
# 本地化:
#   默认情况下，AAC从不向玩家发送任何消息，AAC的警报里也只包括玩家的ID，因此无需进行本地化。
#   但是如果你可能需要翻译 /aac status <玩家> 的输出来让服主或者你的管理人员看得懂
#   (不过下面我已经翻译了，如有需要可以为服务器自定义化)
#   部分文本设置在该配置文件中的"features"里找到。
#
# 注意：在该配置文件里，所有的长度单位是【格】(指方块)，所有的时间单位是【秒】。
# 
# 该配置文件对应AAC 5.x版本!(杰帕斯:？这配置文件改的连亲妈都不认识了...)
# 
# 默认情况下，AAC将会使用SQLite来储存插件的数据，你可以在这里启用对MySQL的支持。
# 所有表创建时的前缀是'aac_'
mysql:
  enabled: false
  host: "localhost"
  port: 3306
  database: "aac"
  username: ""
  password: ""

# AAC可以通过BungeeCord来支持跨服务器的警告。
# 但注意！必须要在所有子服都安装AAC，并且所有的子服AAC必须连接至同一数据库！
# 如果你不是用BungeeCord跨服，请勿启用此选项否则AAC检测的结果将会直接发送给玩家。
bungeecord: false

# 在AAC中配置不同的检测-尝试检测某些作弊类别的模块化组件
checks:
  # 延迟检测可检测出玩家执行各种动作的速度比正常情况下更快
  delays:
    enabled: false

    # delays.vl 指的是玩家通过作弊获得的时间优势的估算值
    vl:
      mitigate: false
      threshold: 1.0
      decay: 0.01

    # 启用或禁用以下情况的延迟检查
    # 快速破坏
    fast_break: false
    # 快速放置
    fast_place: false
    # 快速使用
    fast_use: false
    # 快速弓
    fast_bow: false
    # 再生
    regen: false
    # 快速潜行
    fast_sneak: false
    # 快速释放
    fast_release: false
    # 破坏延迟
    break_delay: false

  # 移动行为检测可检测与移动相关的各种数值，包括计时器，无掉落伤害和速度。
  move:
    enabled: false

    # move.vl 指的是玩家因作弊移动的总距离的估算值
    vl:
      mitigate: false
      threshold: 1.0
      decay: 0.01

    # move.timer 指的是玩家通过作弊获得的总时间优势的估算值
    timer:
      mitigate: false
      threshold: 1.0
      decay: 0.01

    # 分阶段会使玩家的VL比正常违规增长的更快
    # phase_vl应该设置在比vl.threshold更高的值上来始终组织分阶段尝试。
    phase_vl: 1.0

    # AAC可以通过将客户端的地面计算替换为其自己的计算来更加透明地阻止掉落无伤害
    block_nofall: false

    # AAC最多会等待多长的时间，以便玩家响应服务器发送的速度
    max_vel_time: 1.0

    # AAC将记住活塞方块延伸的时间
    piston_wait_time: 1.0

    # 启用/禁用noslowdown（潜行）的检测。 如果禁用，将导致轻微的表现损失。
    check_sneak: false

    # 启用/禁用noslowdown（物品使用）的检测. 如果禁用，将导致轻微的表现损失。
    check_item_use: false

    # 这些是AAC在无法进行精确检测的特殊情况下使用的阈值
    # 漂浮时速度
    flowing_speed: 0.2
    # 在泡泡柱时的速度
    bubble_column_speed: 1.8
    # 碰撞速度
    bumping_speed: 0.1
    # 鞘翅速度
    elytra_rocket_speed: 2.0
    # 激流速度
    riptide_speed: 4.2
    # 船的碰撞体积容差
    boat_hitbox_tolerance: 0.6
    # 潜影贝碰撞体积容差
    shulker_hitbox_tolerance: 0.6
    # 鞘翅降落时容差
    elytra_landing_tolerance: 0.5

  # aimbot(自瞄)侦测可以检测用于在战斗中获得优势的自瞄作弊，包括瞄准辅助和杀戮光环。
  aimbot:
    enabled: false

    check_sensitivity: false
    check_mouse_delta: false
    check_head_snap: false
    check_pitch_spread: false
    check_zero_point: false

  # autoclicker程序侦测可检测到自动点击程序和杀戮光环的异常或不规则攻击模式。(可能可以侦测连点器)
  autoclicker:
    enabled: false

    check_tick_delay: false
    check_noswing: false
    check_timing: false
    sample_size: 20

  # hitbox攻击范围会验证玩家是否检查了他们击中的实体，并且这些实体在可攻击的范围以内。
  hitbox:
    enabled: false

    vl:
      mitigate: false
      threshold: 1.0
      decay: 0.01

    lag_compensation_ticks: 20
    hit_queue_size: 4
    check_blocks: false

  # 交互侦测将会检查与世界中的方块或实体进行不可能或异常交互的玩家。
  interact:
    enabled: false

    # 只要玩家瞄准目标，ACC会接受其交互
    # 这是AAC可接受的最大角度（以弧度为单位）
    max_angle_diff: 1.0

    # AAC将不会检查与这些物品的交互
    exempt: []

    vl:
      mitigate: false
      threshold: 1.0
      decay: 0.01

  # 其他杂项侦测来寻找某些作弊的准确数值
  misc:
    enabled: false

    invalid_pitch: false
    player_abilities: false
    rotation_rate: false

# 使用以上的功能，AAC将定期分析服务器上的玩家并生成风险评分数据。
# 你可以使用指令 /aac status 来同时访问所有玩家的分析结果，或者生成详细的报告。
# 对于特定玩家可以使用指令 /aac status <玩家> [更多玩家....]
analysis:
  # AAC每一次会分析一位玩家，例如你的服务器有50名玩家，则会每50名玩家为一周期对它们进行分析。
  # 你可以随时通过指令 /aac check <玩家> [更多玩家...]来强制AAC分析任何特定的玩家。 
  # 以下数值单位为【秒】
  period: 1.0

  # 分析玩家时AAC应该向后分析多长时间？
  history: 1
  history_time_unit: DAYS # 时间单位请参阅：https://docs.oracle.com/javase/8/docs/api/java/util/concurrent/TimeUnit.html

  # 服务器启动时，AAC是否应自动清除早于“历史记录”的数据库条目？
  clear_stale_entries: false

  # 在指令 /aac status 下，玩家在拥有多少风险分数时用户名变为黄色？
  yellow_score: 100

  # 在指令 /aac status 下，玩家在拥有多少风险分数时用户名变为红色？
  red_score: 200

  # 你可以在此处将检查分类到自己设置的类别中，以自动执行检查命令。
  # 按顺序执行的键<=报告的风险分数的最高条目命令列表
  # 如果没有安装PlaceholderAPI，则可以使用％player_name％变量。
  # 否则，你可以额外使用已安装的任何PlaceholderAPI变量。 
actions:
  global:
    features:
      - aac_*
    thresholds:
      300:
        - "aac status %player_name%"
        - "aac reset %player_name%"
        - "kick %player_name% actions.global"
  combat:
    features:
      - aac_aimbot_*
      - aac_aimassist_*
      - aac_clk_*
      - aac_hitbox_*
    thresholds:
      200:
        - "aac status %player_name%"
        - "aac reset %player_name%"
        - "kick %player_name% actions.combat"
  misc:
    features:
      - aac_misc_abilities
      - aac_misc_pitch
    thresholds:
      100:
        - "aac status %player_name%"
        - "aac reset %player_name%"
        - "kick %player_name% actions.misc"
  movement:
    features:
      - aac_move_*
      - aac_delays_sneak
      - aac_delays_release
    thresholds:
      200:
        - "aac status %player_name%"
        - "aac reset %player_name%"
        - "kick %player_name% actions.movement"
  interact:
    features:
      - aac_interact_*
    thresholds:
      200:
        - "aac status %player_name%"
        - "aac reset %player_name%"
        - "kick %player_name% actions.interact"
  delays:
    features:
      - aac_delays_*
    thresholds:
      200:
        - "aac status %player_name%"
        - "aac reset %player_name%"
        - "kick %player_name% actions.delays"

  # AAC从所有的侦测中收集数据，并使用它为每个玩家生成一组加权特征
